<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1</title>
    <style>
        :root {
            --primary-color: #FFE067;
            --bg-color: #0D1117;
            --text-color: #F0F6FC;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .hero {
            margin: 4rem 0;
        }

        .hero img {
            max-width: 400px;
            width: 80%;
            filter: drop-shadow(0 4px 12px rgba(255, 224, 103, 0.3));
        }

        .tagline {
            font-size: 1rem;
            margin: 2rem 0;
            color: var(--text-color);
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .link {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--bg-color);
            background-color: var(--primary-color);
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .link:hover {
            transform: translateY(-2px);
        }

        .link svg {
            margin-right: 0.5rem;
            width: 20px;
            height: 20px;
        }

        @media (max-width: 600px) {
            .links {
                flex-direction: column;
                align-items: center;
            }
            
            .link {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="docs/assets/a1_icon.svg" alt="A1 Logo">
        </div>
        
        <h1 class="tagline">The A1 agent-to-code compiler</h1>
